{% set data= load_setup_py_data() %}
package:
  name: "ts-ess-controller"
  version: {{ data.get('version') }}

source:
  path: ../

build:
  noarch: generic
  script: {{ PYTHON }} -m pip install --no-deps --ignore-installed .
  entry_points:
    - run_ess_controller = lsst.ts.ess.controller:run_ess_controller
  script_env:
    - PATH
    - LD_LIBRARY_PATH
    - OSPL_HOME
    - PYTHON_BUILD_LOCATION
    - LSST_DDS_PARTITION_PREFIX

test:
  requires:
    - ts-conda-build =0.3
    - ts-ess-common
    - ts-tcpip
    - ts-utils
    - pyserial
    - pyftdi
    - pylibftdi
    - aioserial
  source_files:
    - python
    - bin
    - tests
    - setup.cfg
    - pyproject.toml
  commands:
    - py.test

requirements:
  host:
    - python {{ python }}
    - pip
    - setuptools_scm
    - setuptools
  build:
    - python {{ python }}
    - setuptools_scm
    - setuptools
    - ts-conda-build =0.3
  run:
    - python {{ python }}
    - setuptools
    - setuptools_scm
    - ts-tcpip
    - ts-utils
    - ts-ess-common
    - ts-tcpip
    - ts-utils
    - pyserial
    - pyftdi
    - pylibftdi
    - aioserial
